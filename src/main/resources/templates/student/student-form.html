<body>

<!--<div th:replace="fragments/navbar::navbar"/>-->
<!--<div th:replace="fragments/sidebar::sidebar"/>-->
<!--div class="content-wrapper" style="min-height: 1365.62px;"><-->
    <section class="content">
        <div class="container-fluid">
            <div class="row" >
                <!-- left column -->
                <div class="col-md-6">
                    <div class="card card-primary" >
                        <div class="card-header">
                            <h3 class="card-title">student-form</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form th:action="@{/student/add}" method="post" th:object="${student}">
                            <div class="card-body">
                                <input type="hidden" th:field="*{id}">
                                <div class="form-group">
                                    <label for="name">student name</label>
                                    <input type="text" class="form-control" id="name"  th:field="*{name}" placeholder="enter your name">
                                    <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" />
                                </div>


                                <div class="form-group">
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="option1" name="gender" class="custom-control-input" value="male" th:checked="*{gender}"  th:field="*{gender}">
                                        <label class="custom-control-label" for="option1">male</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="option2" name="gender" class="custom-control-input" value="female" th:checked="*{gender}" th:field="*{gender}">
                                        <label class="custom-control-label" for="option2">female</label>
                                    </div>
                                    <p th:if="${#fields.hasErrors('gender')}" th:errorclass="error" th:errors="*{gender}" />
                                </div>

                                <div class="form-group">
                                    <label for="birth-date">Birth date</label>
                                    <input type="date" class="form-control" id="birth-date" name="birthDate" th:field="*{birthDate}">
                                    <p th:if="${#fields.hasErrors('birthDate')}" th:errorclass="error" th:errors="*{birthDate}" />
                                </div>

                                <div class="form-group">
                                    <label>Textarea</label>
                                    <textarea class="form-control" name="description" rows="3" th:field="*{description}" placeholder="Enter ..."></textarea>
                                </div>


                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                                <br>
                                <div class="input-group input-group-sm" style="width: 150px;">
                                    <a th:href="@{/student/list}" class="btn btn-primary btn-sm mb-3"> Back to list </a>
                                </div>
                                    </div>

                                 <!-- /.card-body -->


                        </form>
                    </div>

                </div>

        </div>

    </section>
</div>
