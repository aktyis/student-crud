<body>


<div class="fc-center" >
    <div class="col-12">
        <div class="card" >
            <div class="card-header">
                <h3 class="card-title">Student List </h3>

                <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 150px;">
                        <a th:href="@{/student/add}" class="btn btn-primary btn-sm mb-3"> Add-student </a>
                    </div>
                </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0" style="height: 500px;">
                <table class="table table-head-fixed text-nowrap">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Birth Date</th>
                        <th>Gender</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:if="${students.size() > 0}" th:each="student:${students}">
                        <td th:text="${student.getId()}"></td>
                        <td th:text="${student.getName()}"></td>
                        <td th:text="${student.getBirthDate()}"></td>
                        <td th:text="${student.getGender()}"></td>
                        <td th:text="${student.getDescription()}"></td>

                        <td>
                            <a th:href="@{/student/edit/{id}(id = ${student.getId()})}" class="btn btn-primary btn-sm mb-3"> Edit </a>
                            <a th:href="@{/student/delete/{id}(id = ${student.getId()})}" class="btn btn-primary btn-sm mb-3"> delete </a>
                        </td>

                    </tr>

                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>

</div>
